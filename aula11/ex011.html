<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
    <!-- Refazer ex009 em forma de site -->
</head>
<body>
    <h1>País</h1>
    Digite o nome do seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="resposta()">
    <div id="res">

    </div>
    <script>
        function resposta() {
            var p = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var nome = String(p.value) 
            // nao aparece essa msg
            res.innerText = `O pais digitado foi <strong>${p}</strong>.`

            if (nome == 'Brasil') {
                res.innerText = 'Você é Brasileiro'
            } else {
                res.innerText = 'Você é Estrangeiro'
            }
        }
    </script>
</body>
</html>
