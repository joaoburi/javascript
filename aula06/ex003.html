<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-image: linear-gradient(60deg, #6044c5, #352966);
            color: chartreuse; /* Comentário CSS */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário HTML --> 
    <p>Já me livrei da maldição</p>
    <script> // Comentário em JavaScript
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro:'))
        soma = n1 + n2
        window.alert('A soma dos valores é ' + soma)
        // (number + number) para adição
        // (string + string) para concatenação
        window.alert(`A soma dos valores ${n1} + ${n2} = ${soma}`)
    </script>
</body>
</html>
